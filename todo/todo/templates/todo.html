{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .todo-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>üìù My To-Do List</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" class="tsk" name="title"placeholder="New task..." required>
            <button class="submit-button" type="submit">Add</button>    
        </form>

        <ul>
    {% for todo in todos %}
        <li class="todo-item">
            <span>{{ todo.title }}</span>
            <!-- Add buttons for future features if needed -->
        </li>
    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
</ul>
    </div>
</body>
</html>
